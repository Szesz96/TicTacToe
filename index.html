<!DOCTYPE html>
<html lang="pl">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tic Tac Tooe game</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/303f2d4bf0.js" crossorigin="anonymous"></script>
     <script defer src="./script.js"></script>
</head>

<body>
     <h1 class="game-title">Tic Tac Toe</h1>
     <div class="points-table">
          <p class="points circle-points">Circle  points: 0</p>
          <p class="points cross-points">Cross points: 0</p>
     </div>
     <div class="gameboard"></div>
     <p class="info"></p>   
     <button class="new-game"><i class="fa-solid fa-rotate-right"></i></button>  
</body>

</html>
